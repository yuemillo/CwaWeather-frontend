    <style>

        body.theme-steampunk {

        /* === é¢¨æ ¼äºŒï¼šå¾©å¤è¾²æ°‘æ›† (Retro) === */
        body.theme-retro {

            --border-color: #8B1E1E;
            --card-bg: #fff;

        /* é ‚éƒ¨ç‹€æ…‹åˆ— */
        .status-bar {

        /* === å¡ç‰‡æ¨£å¼ (æœƒéš¨ä¸»é¡Œè®Šå½¢) === */
        .container {

        .hero-card {

        /* é¾å…‹ç‰ˆç‰¹å®šæ¨£å¼ */

        /* è¾²æ°‘æ›†ç‰ˆç‰¹å®šæ¨£å¼ */

        .advice-grid {

        /* æ©«å‘å·è»¸ */

        /* === åˆ‡æ›æŒ‰éˆ• (Floating Action Button) === */
        .theme-switch-btn {

    </style>

<body class="theme-steampunk">

    <div id="loading" class="loading-screen">
        <div id="loadingIcon" style="font-size: 4rem; animation: bounce 1s infinite;">â˜¢ï¸</div>

    </div>

    <div class="container" id="mainContent" style="display:none;">
        <div id="heroCard"></div>

        <h3 class="section-title" id="forecastTitle">ç¨å¾Œé å ±</h3>

    <script>
        const API_URL = "https://weather-newtxg.zeabur.app/api/weather/kaohsiung";
        
        // å…¨åŸŸè®Šæ•¸å„²å­˜è³‡æ–™èˆ‡ç‹€æ…‹
        let weatherData = null;
        let currentTheme = 'steampunk'; // 'steampunk' or 'retro'

        // === æ–‡æ¡ˆèˆ‡åœ–ç¤ºè¨­å®šæª” ===
        const themeConfig = {
            steampunk: {
                title: "é‹¼éµæ…¶è¨˜æ°£è±¡å±€",
                loc: "ğŸ“ æ…¶è¨˜ä¹‹éƒ½",
                forecastTitle: "Wasteland Forecast (ç¨å¾Œé å ±)",
                loadingIcon: "â˜¢ï¸",
                loadingText: "é½’è¼ªå•Ÿå‹•ä¸­...è’¸æ±½å£“åŠ›ç©©å®š",
                icons: { default: "âš™ï¸", sun: "â˜€ï¸", cloud: "ğŸŒ«ï¸", rain: "ğŸ’§", thunder: "âš¡" },
                advice: {
                    rainHigh: { icon: "â˜‚ï¸", text: "æ”œå¸¶é˜²è­·å…·" },
                    rainLow: { icon: "ğŸ› ï¸", text: "ç„¡éœ€é˜²è­·" },
                    tempHigh: { icon: "ğŸ¥½", text: "è¼•è£ä¸Šè·¯" },
                    tempLow: { icon: "ğŸ§¤", text: "æ³¨æ„ä¿æš–" }
                }
            },
            retro: {
                title: "å¥½é‹è¾²æ°‘æ›†",
                loc: "ğŸ“ è‡ºä¸­å¸‚",
                forecastTitle: "â—† æœªä¾†æ™‚è¾°é æ¸¬ â—†",
                loadingIcon: "å‰",
                loadingText: "å¤©æ©Ÿæ¨æ¼”ä¸­...",
                icons: { default: "ğŸŒ¤ï¸", sun: "â˜€ï¸", cloud: "â˜ï¸", rain: "ğŸŒ§ï¸", thunder: "â›ˆï¸" },
                advice: {
                    rainHigh: { icon: "â˜”", text: "è¨˜å¾—å¸¶å‚˜" },
                    rainLow: { icon: "ğŸŒ¤ï¸", text: "å®‰å¿ƒå‡ºéŠ" },
                    tempHigh: { icon: "ğŸ½", text: "çŸ­è¢–å‡ºç™¼" },
                    tempLow: { icon: "ğŸ§¥", text: "å¤šæ·»è¡£ç‰©" }
                }
            }
        };

        // === åˆ‡æ›ä¸»é¡Œå‡½å¼ ===
        function toggleTheme() {
            const body = document.body;
            
            if (currentTheme === 'steampunk') {
                currentTheme = 'retro';
                body.classList.replace('theme-steampunk', 'theme-retro');
            } else {
                currentTheme = 'steampunk';
                body.classList.replace('theme-retro', 'theme-steampunk');
            }
            
            // å¦‚æœå·²ç¶“æœ‰è³‡æ–™ï¼Œé‡æ–°æ¸²æŸ“ç•«é¢
            if (weatherData) {
                renderWeather(weatherData);
            }
        }

        // === æ ¸å¿ƒé‚è¼¯ ===

        function getWeatherIcon(weather) {
            const cfg = themeConfig[currentTheme].icons;
            if (!weather) return cfg.default;
            if (weather.includes("æ™´")) return cfg.sun;
            if (weather.includes("å¤šé›²") || weather.includes("é™°")) return cfg.cloud;
            if (weather.includes("é›¨")) return cfg.rain;
            if (weather.includes("é›·")) return cfg.thunder;
            return cfg.default;
        }

        function getAdviceContent(rainProb, maxTemp) {
            const cfg = themeConfig[currentTheme].advice;
            
            let rainResult = (parseInt(rainProb) > 30) ? cfg.rainHigh : cfg.rainLow;
            
            let tempResult = cfg.tempLow; // default low
            if (parseInt(maxTemp) >= 28) tempResult = cfg.tempHigh;
            else if (parseInt(maxTemp) > 20) tempResult = { icon: "ğŸ‘•", text: "æ°£æº«èˆ’é©" }; // ä¸­é–“å€¼

            return { rainResult, tempResult };
        }

        function renderWeather(data) {
            const cfg = themeConfig[currentTheme];
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // æ›´æ–°éœæ…‹æ–‡å­—
            document.title = cfg.title;
            document.getElementById('locPill').innerText = cfg.loc;
            document.getElementById('forecastTitle').innerText = cfg.forecastTitle;

            // è¨ˆç®—æ•¸æ“š
            const advice = getAdviceContent(current.rain, current.maxTemp);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);
            
            // æ™‚æ®µé¡¯ç¤ºé‚è¼¯ (è¾²æ°‘æ›†ç”¨æ–‡è¨€ï¼Œé¾å…‹ç”¨ç™½è©±)
            let period = "";
            const h = new Date(current.startTime).getHours();
            if (currentTheme === 'retro') {
                if(h>=5 && h<11) period="å¹³æ—¦è‡³æ—¥éš…";
                else if(h>=11 && h<13) period="æ—¥æ­£ç•¶ä¸­";
                else if(h>=13 && h<18) period="æ—¥æ˜³è‡³æ—¥å…¥";
                else period="å¤œåŠæ™‚åˆ†";
            } else {
                if(h>=5 && h<11) period="æ—©æ™¨";
                else if(h>=11 && h<14) period="ä¸­åˆ";
                else if(h>=14 && h<18) period="ä¸‹åˆ";
                else period="æ™šä¸Š";
            }

            // ç”Ÿæˆ Hero Card HTML
            // æ ¹æ“šä¸åŒä¸»é¡Œå¾®èª¿çµæ§‹
            let adviceHTML = "";
            if (currentTheme === 'retro') {
                // è¾²æ°‘æ›†çµæ§‹
                adviceHTML = `
                    <div class="advice-item">
                        <div style="background:var(--text-sub); color:white; border-radius:50%; width:30px; height:30px; display:flex; align-items:center; justify-content:center; font-size:0.9rem;">å®œ</div>
                        <div>
                            <div class="advice-text">${advice.rainResult.text}</div>
                            <div style="font-size:0.8rem; opacity:0.7">é™é›¨ç‡ ${current.rain}</div>
                        </div>
                    </div>
                    <div class="advice-item">
                        <div style="background:var(--text-sub); color:white; border-radius:50%; width:30px; height:30px; display:flex; align-items:center; justify-content:center; font-size:0.9rem;">å®œ</div>
                        <div>
                            <div class="advice-text">${advice.tempResult.text}</div>
                            <div style="font-size:0.8rem; opacity:0.7">æ°£æº« ${avgTemp}Â°</div>
                        </div>
                    </div>
                `;
            } else {
                // è’¸æ±½é¾å…‹çµæ§‹
                adviceHTML = `
                    <div class="advice-item">
                        <div style="font-size:2rem;">${advice.rainResult.icon}</div>
                        <div class="advice-text">${advice.rainResult.text}</div>
                        <div style="font-size:0.7rem; color:var(--text-sub)">é™é›¨ç‡ ${current.rain}</div>
                    </div>
                    <div class="advice-item">
                        <div style="font-size:2rem;">${advice.tempResult.icon}</div>
                        <div class="advice-text">${advice.tempResult.text}</div>
                        <div style="font-size:0.7rem; color:var(--text-sub)">é ä¼° ${avgTemp}Â°</div>
                    </div>
                `;
            }

            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period">${period}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp">${avgTemp}Â°</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>
                    <div class="advice-grid">${adviceHTML}</div>
                </div>
            `;

            // ç”Ÿæˆç¨å¾Œé å ±
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            
            others.forEach(f => {
                const fH = new Date(f.startTime).getHours();
                let timeStr = `${fH}:00`;
                // ç°¡å–®è™•ç†æ™‚é–“æ¨™ç±¤
                
                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div style="background:var(--pill-bg); color:white; padding:2px 8px; border-radius:10px; display:inline-block; font-size:0.8rem; margin-bottom:5px;">${timeStr}</div>
                        <div class="mini-icon" style="font-size:2rem; margin:5px 0;">${getWeatherIcon(f.weather)}</div>
                        <div style="font-weight:bold; color:var(--text-main)">${f.minTemp}Â°-${f.maxTemp}Â°</div>
                        <div style="font-size:0.8rem; color:var(--text-sub); margin-top:5px;">ğŸ’§${f.rain}</div>
                    </div>
                `;
            });

            // æ›´æ–°æ—¥æœŸ
            const now = new Date();
            document.getElementById('updateTime').textContent = `${now.getMonth()+1}/${now.getDate()} æ›´æ–°`;
        }

        async function fetchWeather() {
            // åˆå§‹åŒ– Loading ç•«é¢æ–‡å­—
            document.getElementById('loadingIcon').innerText = themeConfig[currentTheme].loadingIcon;
            document.getElementById('loadingText').innerText = themeConfig[currentTheme].loadingText;

            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(API_URL).then(res => res.json());
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    weatherData = json.data; // å­˜å…¥å…¨åŸŸè®Šæ•¸
                    renderWeather(weatherData);
                    
                    document.getElementById('loading').style.opacity = '0';
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('mainContent').style.display = 'block';
                    }, 500);
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("é€šè¨Šç³»çµ±æ•…éšœ / å¤©æ©Ÿç„¡æ³•æ´©æ¼");
                document.getElementById('loading').style.display = 'none';
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
